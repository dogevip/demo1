
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<iframe width="100%" height="100%" src="" frameborder="0" allowfullscreen="true" border="0" marginwidth="0" marginheight="0" ></iframe>

<script type="text/javascript">
    function getUrlParam(name) {

        //构造一个含有目标参数的正则表达式对象

        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");

        //匹配目标参数

        var r = window.location.search.substr(1).match(reg);

        //返回参数值

        if(r != null) {

        return decodeURI(r[2]);

        }

        return null;

    }
    var aa = getUrlParam('u');
    console.log(aa);
    if(aa!=null){
            document.getElementsByTagName('iframe')[0].contentWindow.location.href=aa;
    }


</script>
