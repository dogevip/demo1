		visibility: hidden;
	    position: fixed;

<script type="text/javascript">
	urllist=["https://m.so.com/s?q=%E8%8C%B6%E6%9D%AF%E7%8B%90",
          "https://cupfox.app"];
  var logoes=document.getElementsByClassName("logo-img");
  var iframe1=document.getElementById("iframe1");
  var toggle=document.getElementById("toggle");
  var toggleUrlKey="toggleUrl";

  logoesOnClick(logoes,iframe1);
  if(false){//!isWeiXin()
      window.top.location.href=urllist[0];
  } else{
    if(isNew()){

      	iframe1.src=urllist[0];
    }else{
    	toggle.style.visibility="visible";
    	if(localStorage&&localStorage.getItem(toggleUrlKey)){
			iframe1.src=localStorage.getItem(toggleUrlKey);
    	}else{
    		iframe1.src=urllist[1];
    	}

    }
   
  }

  function logoesOnClick(logoes,iframe){
  	for (var i = 0; i <logoes.length; i++) {

  		logoes[i].onclick=function(){
  				aa=this.src;
  				bb=aa.split("//");
  				cc=bb[1].split("/");
  				iframe.src=bb[0]+"//"+cc[0];
  				localStorage.setItem(toggleUrlKey,iframe.src);
  				//console.log(iframe.src);
  		}
  	}
  }
  
  function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
      return true;
    }else{
      return false;
    }
  }

  
  function isNew(){
    if(localStorage&&localStorage.getItem("isNew")){
      return false;
    }else{
      timer();
      return true;
    }
  
  }



  function timer(){
  	setTimeout(timerCallBack,180000);
  }

  function timerCallBack(){
  	localStorage.setItem("isNew","no");

  }


</script>
