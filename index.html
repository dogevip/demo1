<script>
	var something="	";
	function copy() {
	        const element = document.createElement('textarea');
	        element.value=something;
	        document.body.appendChild(element);
	 

	        element.select();
	        element.setSelectionRange(0, element.value.length);
	        element.blur();

	        if(document.execCommand('copy')){
	        alert("已复制到剪切板!");
	        }else{alert("error")}
	    	element.remove();
	}

</script>
