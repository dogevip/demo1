<iframe id="iframe1" width="100%" height="100%" src="" frameborder="0" allowfullscreen="true" border="0" marginwidth="0" marginheight="0" ></iframe>
<script type="text/javascript">
  urllist=["https://m.so.com/s?q=%E8%8C%B6%E6%9D%AF%E7%8B%90",
          "https://cupfox.app"];
  var iframe1=document.getElementById("iframe1");
  if(!isWeiXin()){
      window.top.location.href=urllist[0];
  } else{
    if(isNew()){
      iframe1.src=urllist[0]
    }else{
      iframe1.src=urllist[1]
    }
   
  }
  
  function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
      return true;
    }else{
      return false;
    }
  }

  
  function isNew(){
    if(localStorage&&localStorage.getItem("isNew")){
      return false;
    }else{
      localStorage.setItem("isNew","false")
      return true;
    }
  
  }
</script>
