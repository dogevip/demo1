  function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){

    }else{
      return false;
    }
  }

  
  function isNew(){
    if(localStorage&&localStorage.getItem("isNew")){
      return true;
    }else{
      localStorage.setItem("isNew","false")
      return false;
    }
  
  }
</script>
